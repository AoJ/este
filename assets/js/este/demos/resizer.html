<!doctype html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
	<title>este.ui.Resizer</title>
	<link rel="stylesheet" type="text/css" href="css/resizer.css">
	<script src='/assets/js/google-closure/closure/goog/base.js'></script>
	<script src='/assets/js/deps.js'></script>
	<script>
		goog.require('este.ui.Resizer');
		goog.require('este.events.Delegation');
	</script>
</head>
<body>
	<h1>este.ui.Resizer</h1>
	<div id="div">
		<em>Inner mousehover events are ignored.</em>
	</div>
	<img src="http://www.bennadel.com/resources/uploads/two_naughty_girls_touching.jpg">
	<iframe src="http://javascript-skoleni.cz"></iframe>
	<script>
		
		document.querySelector('img').onload = function() {
			var resizer = este.ui.Resizer.create();
			resizer.decorate(document.body);	
		
			delegation = new este.events.Delegation(document.body, ['mouseover', 'mouseout']);
			delegation.targetFilter = function(el) {
				return el.tagName == 'DIV'
			};
			goog.events.listen(delegation, ['mouseover', 'mouseout'], function(e) {
				console.log(e.type);
			});
			// handles = new este.ui.resizer.Handles;
			// handles.decorate(document.querySelector('#div'));

			// handles = new este.ui.resizer.Handles;
			// handles.decorate(document.querySelector('img'));

			// handles = new este.ui.resizer.Handles;
			// handles.decorate(document.querySelector('iframe'));
		};

		setInterval(function() {
			document.title = goog.events.getTotalListenerCount();
		}, 100);

	</script>	
</body>
