<!doctype html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'>
	<title>este.ui.Resizer</title>
	<script src='/assets/js/google-closure/closure/goog/base.js'></script>
	<script src='/assets/js/deps.js'></script>
	<script>
		goog.require('este.ui.Resizer');
	</script>
	<style>
		div, img, iframe {
			width: 300px;
			display: block;
			border: solid 1px #ccc;
			margin: 6px;
		}
		div, iframe {
			height: 100px;
		}
	</style>
</head>
<body>
	<h1>este.ui.Resizer</h1>
	<div></div>
	<img src="http://www.bennadel.com/resources/uploads/two_naughty_girls_touching.jpg">
	<iframe src="http://javascript-skoleni.cz"></iframe>
	<script>
		var resizer = este.ui.Resizer.create();
		resizer.decorate(document.body);

		setInterval(function() {
			document.title = goog.events.getTotalListenerCount();
		}, 100);

	</script>	
</body>
